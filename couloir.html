<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Alien Escaper</title>
        <link rel="shortcut icon" type="image/x-icon" href="medias/logo.png" />

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <script src="https://rawcdn.githack.com/kemayo/maphilight/7932449fbc49c7767fbd72a807110c632c11ee95/jquery.maphilight.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="couloir">
            <div class="scene_wrapper">
                <div class="scene">
                    <img src="medias/couloir/couloir.png" class="background-scene" alt="Le couloir" usemap="#map_example">
                    <map name="map_example">
                        <area id="a" alt="alien" title="Parle moi" coords="889,467,926,610,1010,636,1082,613,1103,511,1077,409,1057,391" shape="poly">
                    </map>
                </div>
            </div>
        </main>
    </body>
    <script>
        $(function () {
            $(".background-scene").maphilight({
                fillColor: '000000',
                fillOpacity: 0.3,
                stroke: true,
                strokeColor: '000000',
                alwaysOn: 'true'
            });
        });

        //https://github.com/davidjbradshaw/image-map-resizer
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script type="text/javascript" src="js/animation.js"></script>
</html>
